<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 직장인 필수 툴 | 최장 연휴 시뮬레이터</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; max-width: 960px; margin: auto; }
    select, button, input { padding: 10px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    .box { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 20px; margin-top: 20px; }
    .highlight { color: #d9534f; font-weight: bold; }
    .card { background: #fcfcfc; border-left: 5px solid #2ecc71; margin-bottom: 10px; padding: 15px; border-radius: 6px; }
    .copy-btn, .share-btn, .calendar-btn { margin-top: 10px; padding: 8px 12px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    .copy-btn:hover, .share-btn:hover, .calendar-btn:hover { background: #2c80b4; }
    table.calendar { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table.calendar th, table.calendar td { width: 14%; border: 1px solid #ccc; padding: 10px; text-align: center; }
    .holiday { background-color: #FF6B6B; }
    .leave { background-color: #4DA3FF; }
  </style>
</head>
<body>
  <h1>2025 직장인 필수 툴 | 최장 연휴 시뮬레이터</h1>
  <p>공휴일과 주말을 조합하여 최장 연휴를 만드는 연차 전략을 추천합니다!</p>

  <div class="box">
    <label>연도:</label>
    <select id="year"></select>
    <label>월:</label>
    <select id="month"><option value="0">전체 연도</option></select>
    <label>연차 사용:</label>
    <select id="leaveDays">
      <option value="0">선택</option>
      <option value="1">1일</option>
      <option value="2">2일</option>
      <option value="3">3일</option>
    </select>
    <label>보유 연차:</label>
    <input type="number" id="totalLeave" value="15" min="1" max="30">
    <button onclick="calculateDays()">최장 연휴 계산하기</button>
  </div>

  <div class="box" id="resultBox"></div>
  <div class="box" id="calendarBox"></div>
  <div class="box" id="summaryBox"></div>

  <script>
    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");
    const leaveDaysSelect = document.getElementById("leaveDays");
    const totalLeaveInput = document.getElementById("totalLeave");
    const resultBox = document.getElementById("resultBox");
    const calendarBox = document.getElementById("calendarBox");
    const summaryBox = document.getElementById("summaryBox");

    let suggestions = [];

    for (let y = 2024; y <= 2030; y++) {
      yearSelect.innerHTML += `<option value="${y}">${y}년</option>`;
    }
    for (let m = 1; m <= 12; m++) {
      monthSelect.innerHTML += `<option value="${m}">${m}월</option>`;
    }

    function calculateDays() {
      resultBox.innerHTML = '';
      calendarBox.innerHTML = '';
      summaryBox.innerHTML = '';
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const leaveDays = parseInt(leaveDaysSelect.value);
      const totalLeave = parseInt(totalLeaveInput.value);

      suggestions = [];
      let current = new Date(year, month > 0 ? month - 1 : 0, 1);
      const end = new Date(year, month > 0 ? month : 12, 0);

      while (current <= end) {
        if (current.getDay() === 0 || current.getDay() === 6) {
          const before = new Date(current);
          before.setDate(before.getDate() - leaveDays);
          suggestions.push({
            period: `${before.toLocaleDateString()} ~ ${current.toLocaleDateString()}`,
            totalDays: leaveDays + 2,
            requiredLeave: leaveDays,
            leaveStart: before,
            leaveEnd: current,
            usedLeave: leaveDays
          });
        }
        current.setDate(current.getDate() + 1);
      }

      suggestions = suggestions.filter(s => s.requiredLeave <= leaveDays && s.requiredLeave <= totalLeave);

      suggestions.forEach((s, idx) => {
        resultBox.innerHTML += `
          <div class="card">
            <b>추천 ${idx + 1}:</b><br>
            📅 기간: ${s.period}<br>
            🛌 쉬는 일수: ${s.totalDays}일<br>
            📝 필요한 연차: ${s.requiredLeave}일<br>
            <button class="calendar-btn" onclick="selectSuggestion(${idx})">달력에 표시</button>
            <button class="copy-btn" onclick="copyText('${s.period} | 쉬는 일수 ${s.totalDays}일 | 연차 ${s.requiredLeave}일')">복사하기</button>
            <button class="share-btn" onclick="shareText('${s.period} | 쉬는 일수 ${s.totalDays}일 | 연차 ${s.requiredLeave}일')">공유하기</button>
          </div>
        `;
      });
    }

    function selectSuggestion(index) {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      drawCalendar(year, month, suggestions[index]);
      const totalLeave = parseInt(totalLeaveInput.value);
      summaryBox.innerHTML = `<p>✅ 사용 연차: ${suggestions[index].usedLeave}일 | 🧮 남은 연차: ${totalLeave - suggestions[index].usedLeave}일</p>`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('복사되었습니다!');
      });
    }

    function shareText(text) {
      if (navigator.share) {
        navigator.share({
          title: '연차 추천 공유',
          text: text,
          url: window.location.href
        });
      } else {
        alert('현재 브라우저는 공유를 지원하지 않습니다.');
      }
    }

    function drawCalendar(year, month, suggestion) {
      if (month === 0) return;
      const firstDay = new Date(year, month - 1, 1).getDay();
      const daysInMonth = new Date(year, month, 0).getDate();
      let html = '<table class="calendar"><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr><tr>';
      let day = 1;
      for (let i = 0; i < firstDay; i++) html += '<td></td>';
      while (day <= daysInMonth) {
        if ((firstDay + day - 1) % 7 === 0) html += '</tr><tr>';
        const currentDate = new Date(year, month - 1, day);
        let className = '';
        if (currentDate >= suggestion.leaveStart && currentDate <= suggestion.leaveEnd) {
          if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
            className = 'holiday'; // 쉬는 날
          } else {
            className = 'leave'; // 연차 사용
          }
        }
        html += `<td class="${className}">${day}</td>`;
        day++;
      }
      html += '</tr></table>';
      calendarBox.innerHTML = html;
    }
  </script>
</body>
</html>
